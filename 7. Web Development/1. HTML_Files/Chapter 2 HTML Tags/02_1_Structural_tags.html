<!-- 
HTML tags: HTML tags are like keywords which defines that how web browser will format and display the content. With the help of tags, a web browser can distinguish between an HTML content and a simple content. Some HTML tags are unclosed tags.
An HTML file must have some essential tags so that web browser can differentiate between a simple text and HTML text.

Examples of HTML tags from each category:
1. Structural tags:
<html>: Defines the start of an HTML document.
<head>: Defines the header of an HTML document.
<body>: Defines the body of an HTML document.

2. Formatting tags:
<b>: Defines bold text.
<i>: Defines italic text.
<u>: Defines underlined text.
<strong>: Defines strong text.
<em>: Defines emphasized text.

3. Anchor tag:
<a>: Inserts a link into the page.

4. List tags:
<ul>: Defines an unordered list.
<ol>: Defines an ordered list.
<dl>: Defines a definition list.
<li>: Defines a list item.
  
5. Table tags:
<table>: Defines a table.
<tr>: Defines a table row.
<td>: Defines a table cell.

6. Form tags:
<form>: Defines a form.
<input>: Defines an input field.
<select>: Defines a select field.

7. <img> tag:
<img>: Inserts an image into the page.

8. video tag:
<video>: Inserts an video into the page.

9. Link tag:
<link>: Defines the relationship between the current document and an external resource.

-->
