<!-- 
Types of list: 
1. Unordered list: 
An unordered list starts with the <ul> tag. Each list item starts with the <li> tag. The list items will be marked with bullets (small black circles) by default:

2. Ordered list:
The <ol> HTML element represents an ordered list of items — typically rendered as a numbered list.

3. Description Lists:
A description list is a list of items with a description or definition of each item.
The description list is created using <dl> element. The <dl> element is used in conjunction with the <dt> element which specify a term, and the <dd> element which specify the term's definition.

-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List in HTML</title>
  </head>
  <body>

    <!-- 1. Unordered list -->
    <ul>
       <!-- 
      Do not use this attribute, as it has been deprecated; use the CSS list-style-type property instead.
    -->
      <!-- <ul type = "circle"> -->
      <!-- <ul type = "disc"> -->
      <ul type="square">
      <li>Home</li>
      <li>About</li>
      <li>Contact us</li>
      <li>Details</li>
    </ul>


    <!-- 2. Ordered list -->
    <!-- 
    Unless the type of the list number matters (like legal or technical documents where items are referenced by their number/letter), use the CSS list-style-type property instead.
    -->
    <!-- <ol type="1"> -->
    <!-- <ol type="a"> -->
    <!-- <ol type="A"> -->
    <!-- <ol type="i"> -->
    <ol type="I">
    <li>Home</li>
    <li>Contact</li>
    <li>About</li>
    <li>Details</li>
    </ol>

  <!-- 3. Description Lists: -->
  <dl>
    <dt>Bread:</dt>
    <dd>A baked food is made of flour</dd>
    <dt>Coffee:</dt>
    <dd>A drink made from roasted coffee beans</dd>
  </dl>
  
  </body>
</html>
