<!-- <img> tag: -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img Tag</title>
</head>
<body>
<!--img is a self closing tag or empty element-->
<img
src="https://www.w3schools.com/images/w3schools_logo.png"
alt="W3Schools Logo"
/>

<!-- Absolute URL -->
<img
  src="https://images.pexels.com/photos/1066176/pexels-photo-1066176.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
  alt="Error loading image"
/>

<!-- Relative URL -->
<img src="Nature.webp" alt="Human image"/>

<a href="02_5_about.html" target="_blank"
  
  <img
    src="https://images.unsplash.com/photo-1689170652466-1bfee78f78b1?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxODV8fHxlbnwwfHx8fHw%3D&auto=format&fit=crop&w=500&q=60"
    width="150px"
  />
</a>

<a href="02_5_about.html" target="_main"
  ><!--will open in new tab-->
  <img
    src="https://images.unsplash.com/photo-1689170652466-1bfee78f78b1?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxODV8fHxlbnwwfHx8fHw%3D&auto=format&fit=crop&w=500&q=60"
    width="150px"
  />
</a>

/>

 
</body>
</html>
