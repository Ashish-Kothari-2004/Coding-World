<!--
When we use right tag in right place, it results in a better page layout, better indexing by search engins and better user experience.
We use the following tag to get the job done.
<header>
<main>
<footer>
NOTE: Inside the main tag we use following tags:
<section> -> a page section
<article -> a self contained content>
<aside -> contant aside from the content (Ads. etc)

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Layout Of HTML Page</title>
</head>
<body>
    <header>
        <nav>
            This is navigation
        </nav>
    </header>

    <main>
        <section>
            This is section
        </section>
        <article>
            This in article
        </article>
        <aside>
            This is aside 
        </aside>
    </main>

    <footer>
        This is footer
    </footer>

    
</body>
</html>
