<!-- 
Two types of elements : 
1. Block element: A block-level element always starts on a new line, and the browsers automatically add some space (a margin) before and after the element. 
A block-level element always takes up the full width available (stretches out to the left and right as far as it can).
Here are the block-level elements in HTML:
<address> <article>  <aside> <blockquote> <canvas> <dd> <div> <dl> <dt> <fieldset> <figcaption> <figure> <footer> <form> <h1>-<h6> <header> <hr> <li> <main> <nav> <noscript> <ol> <p> <pre> <section> <table> <tfoot> <ul> <video>

2. Inline element: An inline element does not start on a new line.
An inline element only takes up as much width is necessary.
Here are the inline elements in HTML:
<a> <abbr> <acronym> <b> <bdo> <big> <br> <button> <cite> <code> <dfn> <em> <i> <img> <input> <kbd> <label> <map> <object> <output> <q> <samp> <script> <select> <small> <span> <strong> <sub> <sup> <textarea> <time> <tt> <var>
    
-->

<!-- 
Semantic Elements:
A semantic element clearly describes its meaning to both the browser and the developer.
For example:
<article>
<aside>
<details>
<footer>
<header>
<main>
<nav>
<section>
<summary>
<time>

Non-semantic elements:
<div> and <span> are typical examples of non-semantic HTML elements. Tells nothing about its content. 
-->


<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div style="background-color: rgb(244, 189, 24)">
      This is a block-level element
    </div>

    <span style="background-color: rgb(24, 244, 193)"> This is an inline element </span>
  </body>
</html>
