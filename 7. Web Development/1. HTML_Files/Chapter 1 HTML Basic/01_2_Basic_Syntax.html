<!DOCTYPE html> <!--This specifies that this is an html 5 doc--> 
<html> <!--Root element of an HTML page-->
<head><!--Contain page meta data-->
    <title>Document</title><!--Contain title-->
</head>
<body><!--Main boby of the html page(rendered by the browser)-->
    <h1>Heading</h1><!--Heading tag-->
    <p>Paragraph</p><!--Paragraph tag-->

    <!-- This is comment in html -->
</body><!--Closing body tag-->
</html>

<!--Note HTML is a case insensitive language <H1> and <h1> are same-->
<!-- HTML element = start tag + content + end tag -->
<!-- 
UTF8: UTF-8 is a Unicode character encoding method. This means that UTF-8 takes the code point for a given Unicode character and translates it into a string of binary. It also does the reverse, reading in binary digits and converting them back to characters.
