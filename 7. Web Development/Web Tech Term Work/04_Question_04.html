<!-- Write a html code to illustrate the use of <frameset> ,<frame> and <img> tag?  -->
<html>
<head>
    <title>Frames</title>
</head>
    <frameset rows = "20%, 40%, 40%">
    <!-- <frameset cols = "20%, 40%, 40%"> -->
        <frame name = "top" src = "Frame1.html"/>
        <frame name = "main" src = "Frame2.html"/>
        <frame name = "bottom" src = "Frame3.html"/>
    </frameset>
</html>
