<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <fieldset style="border: 2px dotted red;">
    <legend >HTML input types</legend>
    
    <form>
      <label for="fname">Enter you name: </label>
      <input type="text" id="fname" name="fname" value="Enter you name here" />
      <br />
      <br />

      <label for="gender">Male</label>
      <input type="radio" name="g" id="gender" />
      <label for="gender">Female</label>
      <input type="radio" name="g" id="gender" />
      <br />
      <br />

      <input type="button" value="click here" />
      <br />
      <br />

      <input type="checkbox" />
      <br />
      <br />

      <label for="col">Choose color</label>
      <input type="color" />
      <br />
      <br />

      <label for="col">select date</label>
      <input type="date" />
      <br />
      <br />

      <input type="datetime-local" />
      <br />
      <br />

      <input type="email" placeholder="Enter email address" />
      <br />
      <br />

      <input type="file" />
      <br />
      <br />

      <input type="image" src="img.jpeg" />
      <br />
      <br />

      <label for="month">Select month</label>
      <input type="month" />
      <br />
      <br />

      <label for="search">Search: </label>
      <input type="search" placeholder="Search" />
      <br />
      <br />

      <label for="num">Select number</label>
      <input type="number" />
      <br />
      <br />

      <label for="password">Enter your password: </label>
      <input type="password" placeholder="Enter you password here" />
      <br />
      <br />

      <label for="range">Select range: </label>
      <input type="range" />
      <br />
      <br />

      <input type="reset" />
      <br />
      <br />

      <input type="submit" />
      <br />
      <br />

      <input type="time" />
      <br />
      <br />

      <label for="week">Select week: </label>
      <input type="week" />
      <br />
      <br />

      <select name="cars" id="">
        <option value="car">select car</option>
        <option value="car">omni</option>
        <option value="car">i10</option>
        <option value="car">maruti</option>
        <option value="car">fortuner</option>
      </select>
      <br />
      <br />
    </form>
  </fieldset>
  </body>
</html>
