<!--
Methods of Document Object: DOM provides various methods that allows users to interact with and manipulate the document. Some commonly used DOM methods are:
1. write(“string”): Writes the given string on the document.
2. getElementById(): Returns the element having the given id value.
3. getElementsByClassName(): Returns all the elements having the given class name. 
4. getElementsByName(): Returns all the elements having the given name value.
5. getElementsByTagName():	Returns all the elements having the given tag name.
6. querySelector(): Returns the first element that matches a CSS selector.
7. querySelectorAll(): Returns all elements that matches a CSS selector(s).
-->
